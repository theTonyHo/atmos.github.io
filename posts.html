---
layout: default
---

<div class="wrapper style1">

    <div class="container">

      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
          </li>
        {% endfor %}
      </ul>

    </div>
</div>
