<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="keywords" content="" />
    
    <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}" />

    <!--[if lte IE 8]><script src="{{ "/css/ie/html5shiv.js" | prepend: site.baseurl }}"></script><![endif]-->
    <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/jquery.dropotron.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/jquery.scrolly.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/jquery.onvisible.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/skel.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/skel-layers.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/init.js" | prepend: site.baseurl }}"></script>
    <noscript> 
        <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
        <link rel="stylesheet" href="{{ "/css/skel.css" | prepend: site.baseurl }}"/>
        <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}" />
        <link rel="stylesheet" href="{{ "/css/style-desktop.css" | prepend: site.baseurl }}" />
        <link rel="stylesheet" href="{{ "/css/style-noscript.css" | prepend: site.baseurl }}" />
    </noscript>
    <!--[if lte IE 8]><link rel="stylesheet" href="{{ "/css/ie/v8.css" | prepend: site.baseurl }}" /><![endif]-->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
